{% extends "teams/_layout.html" %}

{% block content %}
    <h1>{% if not form.instance.pk %}
        Create Team 
        {% else %}
        Edit Team
        {{ form.instance.name }}
        {% endif %}
    </h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <input type="submit" class="" value="Save">
    </form>

{% endblock %}
