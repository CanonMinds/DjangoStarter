{% extends "teams/_layout.html" %}
{% load static %}
{% load team_tags %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/icons.css' %}">
{% endblock %}

{% block body_content %}
<h1 class="page-header">Dashboard</h1>
<div class="row placeholders">
	{% for team in teams %}
		{% team_avatar team %}
	{% endfor %}
</div>


<hr>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Save">
</form>

{% endblock %}
