{% extends "teams/_layout.html" %}

{% block body_content %}
    <h1>Delete {{ team.name }}?
    </h1>
    
    <form method="POST">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" style="border-radius: 20px; width: 100px;" value="Delete">
        <a href="{% url 'teams:detail' pk=team.pk %}" class="btn btn-success" style="border-radius: 20px; width: 100px;">Cancel</a>
    </form>

{% endblock %}
