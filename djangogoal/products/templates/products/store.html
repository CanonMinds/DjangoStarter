{% extends 'products/main.html' %}
{% load static %}

{% block content %}
<h3>Our Menu</h3>

    <div class="row">
        {% for product in products %}
        <div class="col-lg-4 selling">
            <img class="thumbnail" src="{% static 'images/c.jpg' %}">
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <hr>

                <button  class="btn btn-outline-secondary add-btn">Add to Cart</button>
                <a class="btn btn-outline-success view-btn" href="#">View</a>
                <h5 style="display: inline-block; float: right"><strong>P{{product.price|floatformat:2}}</strong></h5>
            </div>
        </div>
       {% endfor %}
    </div>

<!-- <img src="{% static 'images/cart.png' %}"> -->
{% endblock content %}
